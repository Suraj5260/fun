<html>
    <head>
        <title> List </title>
    </head>
    <body>
        <h1> List Examples </h1>
        <h3> Ordered List (OL) </h3>
        <ol type="A">
            <li> Item 1 </li><!-- List Item-->
            <li> Item 2 </li>
                <ol type="1">
                    <li> Sub Item 1</li>
                    <li> Sub Item 2</li>
                    <li> Sub Item 3</li>
                </ol>
            <li> Item 3 </li>
            <li> Item 4 </li>
            <li> Item 5 </li>
            <li> Item 6 </li>
            <li> Item 7 </li>
        </ol>

        <br>
        <h3>Unordered List (UL)</h3>
        <ul type="disc">
            <li> Item 1 </li>
            <li> Item 2 </li>
            <ul type="square">
                <li> Sub Item 1</li>
                <li> Sub Item 2</li>
                <li> Sub Item 3</li>
            </ul>
            <li> Item 3 </li>
            <li> Item 4 </li>
        </ul>
    </body>
</html>
