<html>
    <head>
        <title> FORMS </title>
    </head>
    <body>
        <center>
            <h1> Form Example </h1>
            <form>
                <label> Full Name: </label>
                <br>
                <input type="text" name="fullname" placeholder="Enter your Name ">
                <br><br>
                <label> Email: </label>
                <br>
                <input type="email" name="email" placeholder="Enter your Email ">
                <br><br>
                <lable> Gender</lable>
                <input type="radio" name="gender" value="female"> Female </input>
                <input type="radio" name="gender" value="male"> Male </input>
                <br><br>

                <label> Select Preferences: </label>
                <input type="checkbox" name="preference">Morning</input>
                <input type="checkbox" name="preference">Afternoon</input>
                <input type="checkbox" name="preference">Evening</input>
                <input type="checkbox" name="preference">Night</input>
                <br> <br>

                <label> Timing Preference:</label>
                <select>
                    <option value="6-9"> 6AM to 9AM</option>
                    <option value="9-12" selected> 9AM to 12AM</option>
                    <option value="12-3"> 12AM to 3PM</option>
                    <option value="3-6"> 3PM to 6PM</option>
                    <option value="6-9"> 6PM to 9PM</option>
                </select>
                <br><br>
                <input type="button" value="submit">
            </form>
        </center>
    </body>
</html>
